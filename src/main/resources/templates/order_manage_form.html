<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            width: 100%;
        }
        #orders-list, #detail-orders {
            max-height: 450px;
        }
        @media (min-width: 992px) {
            .col-lg-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1><a href="/manage">&lt;</a></h1>
    <div class="row">
        <!-- 주문 목록 -->
        <div class="col-lg-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5>주문 목록</h5>
                </div>
                <div class="card-body overflow-auto" id="orders-list">
                    <!-- 주문 테이블 들어갈 자리-->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">주문 번호</th>
                            <th scope="col">포장/매장</th>
                            <th scope="col">주문 시간</th>
                        </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <div>
                        <label for="orders-number">주문 번호</label>
                        <span id="orders-number">12</span>
                    </div>
                    <div>
                        <label for="orders-date">주문시간</label>
                        <span id="orders-date">2023-11-13</span>
                    </div>
                    <div>
                        <label for="orders-user">주문자 정보</label>
                        <span id="orders-user">25</span>
                    </div>
                </div>
                <div class="card-body overflow-auto" id="detail-orders">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">메뉴</th>
                            <th scope="col">수량</th>
                            <th scope="col">가격</th>
                            <th scope="col">옵션</th>
                        </tr>
                        </thead>
                        <tbody id="detail-orders-table">
                        <tr>
                            <td>아메리카노</td>
                            <td>2</td>
                            <td>3000</td>
                            <td>HOT</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <label for="total-price">총 금액</label>
                    <span id="total-price">45000</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload = () => {
        getOrders();
    }

    function getOrders() {
        axios.get('/api/orders')
            .then(response => {
                console.log('주문 불러오기 성공'+response);
                const container = document.getElementById('table-body');
                let tmp = '';
                response.data.forEach(order => {
                    tmp += '<tr>\n' +
                        `<td>${order.id}</td>\n`+
                        `<td onclick="orderDetail(${order.id})">${order.takeout}</td>\n` +
                        `<td>${order.createTime}</td>`
                    '</tr>'
                })
                container.innerHTML=tmp;
            })
            .catch(error => {
                console.log('주문 불러오기 실패');
            })
    }

    function orderDetail(id) {

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
