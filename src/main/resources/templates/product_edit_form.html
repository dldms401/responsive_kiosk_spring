<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h4><a href="/manage">관리 홈</a></h4>
<div class="container">
    <h1>상품 수정</h1>

    <!-- 상품 수정 -->
    <form class="col m-3 card" id="product-editForm" th:action="@{/api/menus/{id}(id=${menu.body.id})}" th:method="put">
        <div class="card-header d-flex justify-content-between">
            <h4>상품 수정</h4>
            <div class="d-flex justify-content-end">
                <a href="/manage/product" class="btn btn-danger">취소</a>
                <button class="btn btn-primary" id="edit-submitBtn">수정</button>
            </div>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <!--<img th:src="" class="img-thumbnail" alt="...">-->
                </div>
                <div class="col-6">
                    <div class="row-auto">
                        <label>카테고리</label>
                        <select id="edit-category" >
                            <option value="1">커피</option>
                            <option value="2">논커피</option>
                            <option value="3">주스</option>
                            <option value="4">차</option>
                            <option value="5">디저트</option>
                        </select>
                    </div>
                    <div class="row-auto">
                        <label>이름</label>
                        <input class="form-control" id="edit-name" th:field="*{body.name}" name="name">
                    </div>
                    <div class="row-auto">
                        <label>가격</label>
                        <input class="form-control" id="edit-price" th:field="*{body.price}" name="price">
                    </div>
                    <div class="row-auto">
                        <label>옵션</label>
                        <div id="edit-options">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                                <label class="form-check-label" for="inlineCheckbox3">핫</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                                <label class="form-check-label" for="inlineCheckbox4">아이스</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col">
                            <label>설명</label>
                            <textarea class="form-control" id="edit-description" th:field="*{body.description}" name="description"></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </form>
</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:inline="javascript">

    /*const editBtn = document.getElementById('edit-submitBtn');
    editBtn.addEventListener('click', () => {
        const id = [[${menu.body.id}]];
        update(id);
    })*/

    function update(id) {
        const formdata = new FormData(document.getElementById('product-editForm'));
        axios.put(`/api/menus/${id}`, formdata)
            .then(response => {
                console.log('수정 성공!' + response);
                alert('변경사항이 적용됐습니다!');
                window.location.href='/manage/product';
            })
            .catch(error => {
               console.log('수정 실패!' + error);
            });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
