<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h4><a href="/manage">관리 홈</a></h4>
<div class="container">
    <h1>상품 생성</h1>

    <!-- 상품 생성 -->
    <form class="col m-3 card" id="product-create" action="/api/menus" method="post" enctype="multipart/form-data">
        <div class="card-header d-flex justify-content-between">
            <h4>상품 추가</h4>
            <div class="d-flex justify-content-end">
                <a href="/manage/product"  class="btn btn-danger">취소</a>
                <button class="btn btn-primary" id="create-submitBtn">저장</button>
            </div>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <!-- 이미지 업로드 -->
                    <input type="file" id="image" name="imageFile"  onchange="setThumbnail(event);"/>
                    <div id="image_container" style="width: 50px; height: 50px;"></div>
                </div>
                <div class="col-6">
                    <div class="row-auto">
                        <label>카테고리</label>
                        <select id="create-category" name="category">
                            <option value="coffee">커피</option>
                            <option value="non-coffee">논커피</option>
                            <option value="juice">주스</option>
                            <option value="tea">차</option>
                            <option value="dessert">디저트</option>
                        </select>
                    </div>
                    <div class="row-auto">
                        <label>이름</label>
                        <input class="form-control" id="create-name" name="name">
                    </div>
                    <div class="row-auto">
                        <label>가격</label>
                        <input class="form-control" id="create-price" name="price">
                    </div>
                    <div class="row-auto">
                        <label>옵션</label>
                        <div id="create-options">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">핫</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">아이스</label>
                            </div>
                        </div>
                    </div>
                    <div class="row-auto">
                        <div class="col">
                            <label>설명</label>
                            <textarea class="form-control" id="create-description" name="description"></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </form>
</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    const editBtn = document.getElementById('editBtn');
    const createBtn = document.getElementById('createBtn');
    const productCreate = document.getElementById('product-create');
    const productEdit = document.getElementById('product-edit');
    const productInfo = document.getElementById('product-info');

    function setThumbnail(event) {
        var reader = new FileReader();

        reader.onload = function(event) {
            var img = document.createElement("img");
            img.setAttribute("src", event.target.result);

            // 이미지 크기를 50x50으로 조정
            img.style.width = "250px";
            img.style.height = "250px";

            document.querySelector("div#image_container").appendChild(img);
        };

        reader.readAsDataURL(event.target.files[0]);
    }


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
